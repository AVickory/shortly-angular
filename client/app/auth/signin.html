<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' >
    <span ng-show='!user.username'>ENTER A USERNAME</span>
    <input type="password" ng-model='user.password'><span ng-show='!user.password'>ENTER A USERPASSWORD</span>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
